<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Premium Digital Library</title>
    <style>
        :root {
            /* Light Mode Tokens */
            --bg-color: #ffffff;
            --surface-color: #f7f9f9;
            --text-main: #0f1419;
            --text-secondary: #536471;
            --border-color: #eff3f4;
            --accent-primary: rgba(29, 155, 240, 0.9);
            --accent-hover: rgba(29, 155, 240, 1);
            --card-shadow: 0 2px 12px rgba(0,0,0,0.04);
            --input-bg: #eff3f4;
            
            /* Dimensions */
            --header-height: 72px;
            --container-max: 1200px;
            --reader-max: 700px;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --surface-color: #16181c;
            --text-main: #e7e9ea;
            --text-secondary: #71767b;
            --border-color: #2f3336;
            --accent-primary: rgba(29, 155, 240, 0.9);
            --accent-hover: rgba(29, 155, 240, 1);
            --card-shadow: 0 2px 12px rgba(255,255,255,0.02);
            --input-bg: #202327;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        /* Typography */
        h1, h2, h3 { font-weight: 800; letter-spacing: -0.02em; }

        /* Layout */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            background-color: rgba(var(--bg-color), 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content {
            width: 100%;
            max-width: var(--container-max);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--accent-hover);
            text-decoration: none;
            font-weight: 800;
            cursor: pointer;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Search & Inputs */
        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 9999px;
            padding: 10px 20px;
            font-size: 15px;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            background-color: var(--bg-color);
            border-color: var(--accent-hover);
            box-shadow: 0 0 0 1px var(--accent-hover);
        }

        /* Buttons */
        button {
            background-color: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 8px 20px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .theme-toggle {
            background-color: var(--surface-color);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
        }

        /* Contact Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-color);
            width: 90%;
            max-width: 400px;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .contact-list {
            list-style: none;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 14px;
            margin-bottom: 8px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            background: var(--surface-color);
            transition: transform 0.1s, background-color 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .contact-item:hover {
            background-color: var(--border-color);
            transform: scale(1.02);
        }

        .contact-icon {
            font-size: 20px;
            margin-right: 12px;
        }

        /* Detail View UI */
        #contactDetailView {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .detail-icon-large {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .detail-title {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--text-secondary);
            background: var(--surface-color);
            padding: 12px;
            border-radius: 10px;
            margin: 16px 0;
            word-break: break-all;
        }

        /* Main Content States */
        main {
            max-width: var(--container-max);
            margin: calc(var(--header-height) + 20px) auto 80px;
            padding: 0 16px;
        }

        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
        }

        /* Library View */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        /* Book Card */
        .book-card {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .book-card:hover { transform: translateY(-4px); }

        .cover-wrapper {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--surface-color);
            margin-bottom: 8px;
            box-shadow: var(--card-shadow);
        }

        .book-cover { width: 100%; height: 100%; object-fit: cover; }
        .book-info h3 { font-size: 0.95rem; margin-bottom: 4px; line-height: 1.2; }
        .book-info p { font-size: 0.8rem; color: var(--text-secondary); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Mobile Optimized Reading View */
        .reading-container {
            max-width: var(--reader-max);
            margin: 0 auto;
            padding: 0 4px;
        }

        .back-btn {
            background: var(--surface-color);
            color: var(--text-main);
            margin-bottom: 24px;
            padding: 8px 16px;
        }

        .reading-header {
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
        }

        .book-content-body {
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--text-main);
            word-wrap: break-word;
        }

        .book-content-body h3 { margin: 24px 0 12px; }
        .book-content-body p { margin-bottom: 20px; }

        /* Media Queries for Phone Version */
        @media (max-width: 600px) {
            :root { --header-height: 64px; }
            .search-container { display: none; }
            .library-grid { grid-template-columns: repeat(2, 1fr); gap: 16px; }
            .book-content-body { font-size: 1.1rem; line-height: 1.7; }
            .logo { font-size: 1.25rem; }
            button { padding: 6px 16px; font-size: 13px; }
        }
    </style>
</head>
<body data-theme="light">

    <header>
        <div class="header-content">
            <div class="logo" id="logoLink">Lumina</div>
            
            <div class="search-container" id="searchWrapper">
                <input type="text" id="bookSearch" placeholder="Search books...">
            </div>

            <div class="controls">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">üåì</span>
                </button>
                <button id="contactBtn">Contact Us</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Library View -->
        <section id="libraryView" class="view-section active">
            <div class="library-grid" id="libraryGrid"></div>
        </section>

        <!-- Reading View -->
        <section id="readingView" class="view-section">
            <div class="reading-container">
                <button class="back-btn" id="backToLibrary">‚Üê Back to Library</button>
                <div class="reading-header">
                    <h1 id="readingTitle">Book Title</h1>
                    <p id="readingAuthor" style="color: var(--text-secondary); margin-top: 8px;">Premium Digital Edition</p>
                </div>
                <div class="book-content-body" id="bookContent">
                    <p>Loading book content...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Contact Modal -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal-content">
            <!-- Main List View -->
            <div id="contactMainView">
                <h2 style="text-align: center; margin-bottom: 10px;">Contact Us</h2>
                <p style="text-align: center; color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px;">Choose a platform to reach out.</p>
                
                <div class="contact-list">
                    <div class="contact-item" onclick="showContactDetail('WhatsApp', 'üì±', '+1 234 567 890', 'https://wa.me/1234567890')">
                        <span class="contact-icon">üì±</span>
                        <span>WhatsApp</span>
                    </div>
                    <div class="contact-item" onclick="showContactDetail('Telegram', '‚úàÔ∏è', '@LuminaLibrarySupport', 'https://t.me/LuminaLibrarySupport')">
                        <span class="contact-icon">‚úàÔ∏è</span>
                        <span>Telegram</span>
                    </div>
                    <div class="contact-item" onclick="showContactDetail('Instagram', 'üì∏', '@lumina.digital', 'https://instagram.com/lumina.digital')">
                        <span class="contact-icon">üì∏</span>
                        <span>Instagram</span>
                    </div>
                    <div class="contact-item" onclick="showContactDetail('TikTok', 'üéµ', '@lumina_reads', 'https://tiktok.com/@lumina_reads')">
                        <span class="contact-icon">üéµ</span>
                        <span>TikTok</span>
                    </div>
                </div>
                <button id="closeContact" style="width: 100%; margin-top: 20px; background: var(--surface-color); color: var(--text-main);">Close</button>
            </div>

            <!-- Detail View -->
            <div id="contactDetailView">
                <div class="detail-icon-large" id="detailIcon">üì±</div>
                <h2 class="detail-title" id="detailTitle">WhatsApp</h2>
                <div class="detail-value" id="detailValue">+1 234 567 890</div>
                <button id="detailActionBtn" style="width: 100%; margin-bottom: 10px;">Open Link</button>
                <button id="backToContactList" style="width: 100%; background: var(--surface-color); color: var(--text-main);">Back to List</button>
            </div>
        </div>
    </div>

    <script>
        // --- Mock Data ---
        const booksData = Array.from({ length: 48 }, (_, i) => ({
            id: i,
            title: `Chapter of ${['Wisdom', 'Silence', 'Echoes', 'Shadows', 'Light', 'Voyage'][i % 6]} ${i + 1}`,
            description: `An immersive journey into the depths of narrative and emotion. Explore the vast world of Lumina.`,
            image: `https://picsum.photos/seed/${i + 700}/400/600`,
            content: `
                <h3>Chapter 1: The First Step</h3>
                <p>The dawn broke over the library's glass roof, casting long, geometric shadows across the mahogany floors. Every book held a secret, but this one felt different.</p>
                <p>Lumina was not just a collection of words; it was a sanctuary. For those reading on their mobile devices, the world outside fades away, leaving only the clarity of the text.</p>
                <p>As you scroll through these digital pages, notice how the text breathes. This is the future of reading‚Äîaccessible, beautiful, and eternal.</p>
                <h3>Chapter 2: The Path Forward</h3>
                <p>They say that every reader lives a thousand lives. In this digital age, those lives are at your fingertips. From the bustling streets of virtual cities to the quiet corners of ancient scrolls.</p>
                <p>Enjoy your reading experience optimized for both desktop and mobile viewing.</p>
            `
        }));

        // --- Navigation & Rendering Logic ---
        const views = { library: document.getElementById('libraryView'), reading: document.getElementById('readingView') };
        const libraryGrid = document.getElementById('libraryGrid');
        const searchWrapper = document.getElementById('searchWrapper');

        function showView(viewName) {
            Object.values(views).forEach(v => v.classList.remove('active'));
            views[viewName].classList.add('active');
            window.scrollTo(0, 0);
            if (searchWrapper) {
                searchWrapper.style.visibility = viewName === 'reading' ? 'hidden' : 'visible';
            }
        }

        function openBook(id) {
            const book = booksData.find(b => b.id === id);
            if (!book) return;
            document.getElementById('readingTitle').textContent = book.title;
            document.getElementById('bookContent').innerHTML = book.content;
            showView('reading');
        }

        function renderBooks(books) {
            libraryGrid.innerHTML = '';
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <div class="cover-wrapper"><img class="book-cover" src="${book.image}" alt="${book.title}" loading="lazy"></div>
                    <div class="book-info">
                        <h3>${book.title}</h3>
                        <p>${book.description}</p>
                    </div>`;
                card.onclick = () => openBook(book.id);
                libraryGrid.appendChild(card);
            });
        }

        // --- Contact Modal Logic ---
        const contactModal = document.getElementById('contactModal');
        const contactMainView = document.getElementById('contactMainView');
        const contactDetailView = document.getElementById('contactDetailView');

        window.showContactDetail = (title, icon, value, link) => {
            document.getElementById('detailTitle').textContent = title;
            document.getElementById('detailIcon').textContent = icon;
            document.getElementById('detailValue').textContent = value;
            document.getElementById('detailActionBtn').onclick = () => window.open(link, '_blank');
            
            contactMainView.style.display = 'none';
            contactDetailView.style.display = 'block';
        };

        const resetContactModal = () => {
            contactMainView.style.display = 'block';
            contactDetailView.style.display = 'none';
        };

        document.getElementById('contactBtn').onclick = () => {
            resetContactModal();
            contactModal.style.display = 'flex';
        };

        document.getElementById('closeContact').onclick = () => contactModal.style.display = 'none';
        document.getElementById('backToContactList').onclick = resetContactModal;
        
        contactModal.onclick = (e) => { 
            if(e.target === contactModal) contactModal.style.display = 'none'; 
        };

        // --- Event Listeners ---
        document.getElementById('backToLibrary').onclick = () => showView('library');
        document.getElementById('logoLink').onclick = () => showView('library');
        
        document.getElementById('bookSearch').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            renderBooks(booksData.filter(b => b.title.toLowerCase().includes(term)));
        };

        document.getElementById('themeToggle').onclick = () => {
            const theme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', theme);
            document.getElementById('themeIcon').innerText = theme === 'light' ? 'üåì' : '‚òÄÔ∏è';
        };

        // Initial Start
        renderBooks(booksData);
    </script>
</body>
</html>
